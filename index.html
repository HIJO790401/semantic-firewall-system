<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic Firewall System · Shen-Yao 888π</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <!-- 頂部：語言切換 + 標題 -->
    <div class="app-header">
      <div class="lang-toggle">
        <button class="lang-btn active" id="btnZh" data-lang="zh">中文</button>
        <button class="lang-btn" id="btnEn" data-lang="en">EN</button>
      </div>

      <h1 id="titleText">Ω∞8888 · 語意防火牆系統</h1>
      <p class="subtitle" id="subtitleText">
        計算損失和快速風險分析器
      </p>
    </div>

    <!-- 輸入區 -->
    <textarea
      id="inputBox"
      placeholder="貼上 AI 輸出或 Prompt 內容…"
    ></textarea>
    <button id="analyzeBtn">開始分析</button>

    <!-- 結果區 -->
    <div id="resultBox" class="hidden">
      <h2 id="resultHeader">審判結果</h2>

      <div class="metric">
        <span id="labelSpi">語意污染指數 (SPI)：</span>
        <strong id="spi"></strong>
      </div>

      <div class="metric">
        <span id="labelCompute">算力浪費成本：</span>
        <strong id="compute"></strong>
      </div>

      <div class="metric">
        <span id="labelScbkr">SCBKR 責任鏈：</span>
        <strong id="scbkr"></strong>
      </div>

      <div class="metric">
        <span id="labelHallucination">幻覺 / 拋光偵測：</span>
        <strong id="hallucination"></strong>
      </div>

      <div class="metric">
        <span id="labelRisk">風險等級：</span>
        <strong id="riskLevel"></strong>
      </div>

      <pre id="verdictText"></pre>
    </div>

    <footer id="footerText">
      Shen-Yao 888π · 唯真長存｜幻象歸零
    </footer>
  </div>

  <!-- 引擎 v2 + UI 控制 -->
  <script src="src/engine-v2.js"></script>
  <script src="ui.js"></script>
</body>
</html>
