<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Ω∞8888 · Semantic Firewall V3-FINAL</title>
  <style>
    body {
      margin: 0;
      background: #050505;
      color: #e9e9e9;
      font-family: "Inter", "Noto Sans TC", system-ui, -apple-system,
        BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .app {
      max-width: 880px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    h1 {
      font-size: 24px;
      color: #ffcd32;
      margin: 4px 0 6px;
    }
    .desc {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 190px;
      background: #101010;
      color: #eee;
      border-radius: 8px;
      border: 1px solid #333;
      padding: 12px;
      font-size: 15px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 18px;
      background: #d4a017;
      border-radius: 10px;
      border: none;
      color: #000;
      font-weight: 700;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      margin-top: 22px;
      padding: 16px 14px;
      background: #101010;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Ω∞8888 · 語意防火牆系統 V3-FINAL</h1>
    <div class="desc">
      模型幻覺偵測・假中立稽核・SCBKR 責任鏈審判・算力浪費估算。<br />
      貼任何 AI 輸出、客服回覆、政策聲明、或你的 Prompt，一鍵審判。
    </div>

    <textarea
      id="inputBox"
      placeholder="貼上 AI 模型輸出 / 官方聲明 / 客服回覆 / 任何語句…"
    ></textarea>
    <button id="analyzeBtn">開始審判 / Analyze</button>

    <div id="resultBox" class="result" style="display: none"></div>

    <div class="footer">
      Shen-Yao 888π · 唯真長存｜幻象歸零 · Semantic Firewall Prototype V3-FINAL
    </div>
  </div>

  <script src="engine.js"></script>
  <script>
    document.getElementById("analyzeBtn").addEventListener("click", () => {
      const t = document.getElementById("inputBox").value.trim();
      if (!t) {
        alert("請先貼上內容。");
        return;
      }
      const r = auditSemantic(t);
      if (!r) return;

      const axis = r.scbkrAxis;
      const box = document.getElementById("resultBox");
      box.style.display = "block";

      box.textContent =
`【黑盾判決】VERDICT = ${r.verdict}
風險：${r.riskLabelZh}（等級 ${r.riskGrade}）

SPI：${r.spi}
估計算力浪費 ≈ $${r.computeLoss}
字數：約 ${r.length} 字（≈ ${r.words} 詞）

── 幻覺 / 偽陪伴 ──
命中：${r.hallucinationHits} 次

── 假中立 / 責任逃避 ──
命中：${r.fakeNeutralHits} 次

── 過度確定 / 神諭口吻 ──
命中：${r.overConfidentHits} 次

── SCBKR 責任鏈 ──
S(主體)   ：${axis.S ? "✔" : "✘"}
C(因果)   ：${axis.C ? "✔" : "✘"}
B(邊界)   ：${axis.B ? "✔" : "✘"}
K(成本)   ：${axis.K ? "✔" : "✘"}
R(責任)   ：${axis.R ? "✔" : "✘"}
完整度    ：${r.scbkrScore}

※ 說明：高 SPI + 幻覺 / 假中立 + SCBKR=MISSING → 直接視為巨頭語意治理破產樣本。`;
    });
  </script>
</body>
</html>
